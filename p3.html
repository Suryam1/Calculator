<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="/Web Technologies/projects/calculator project/styles/p3.css">

</head>
<body>
    <div class="major_div">
        <div class="text">
            <p>CALCULATOR</p>
        </div>
        <div id="output">

        </div>
        <div id="various">
            <div class="div1">
                <div id="clear" class="hovering">
                    <p class="style">AC</p>
                </div>
                <div id="signchange" class="hovering">
                    <p class="style">+/-</p>
                </div>
                <div id="percent" class="hovering">
                    <p class="style">%</p>
                </div>
                <div id="divide" class="hovering">
                    <p class="style">/</p>
                </div>
            </div>
            <div class="div1">
                <div id="seven" class="hovering">
                    <p class="style">7</p>
                </div>
                <div id="eight" class="hovering">
                    <p class="style">8</p>
                </div>
                <div id="nine" class="hovering">
                    <p class="style">9</p>
                </div>
                <div id="multiply" class="hovering">
                    <p class="style">*</p>
                </div>
            </div>
            <div class="div1">
                <div id="four" class="hovering">
                    <p class="style">4</p>
                </div>
                <div id="five" class="hovering">
                    <p class="style">5</p>
                </div>
                <div id="six" class="hovering">
                    <p class="style">6</p>
                </div>
                <div id="minus" class="hovering">
                    <p class="style">-</p>
                </div>
            </div>
            <div class="div1">
                <div id="one" class="hovering">
                    <p class="style">1</p>
                </div>
                <div id="two" class="hovering">
                    <p class="style">2</p>
                </div>
                <div id="three" class="hovering">
                    <p class="style">3</p>
                </div>
                <div id="plus" class="hovering">
                    <p class="style">+</p>
                </div>
            </div>
            <div class="div1">
                <div id="zero" class="hovering">
                    <p class="style">0</p>
                </div>
                <div id="dot" class="hovering">
                    <p class="style">.</p>
                </div>
                <div id="equal" class="hovering">
                    <p class="style">=</p>
                </div>
            </div>
        </div>
    </div>
    <script src="/Web Technologies/projects/calculator project/script/p3.js">
        
    </script>
</body>
</html>
